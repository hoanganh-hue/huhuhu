version: '3.8'

services:
  # Main Application
  app:
    build: .
    container_name: tools-data-bhxh-app
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - DEBUG_MODE=false
      - LOG_LEVEL=INFO
    env_file:
      - .env
    volumes:
      - ./output:/app/output
      - ./logs:/app/logs
      - ./data:/app/data
    depends_on:
      - postgres
      - redis
      - check-cccd-api
    restart: unless-stopped
    networks:
      - tools-network

  # Check CCCD API Service
  check-cccd-api:
    build: 
      context: ./check-cccd
      dockerfile: Dockerfile
    container_name: tools-data-bhxh-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://tools_user:secure_password@postgres:5432/tools_data_bhxh
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - tools-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: tools-data-bhxh-db
    environment:
      - POSTGRES_DB=tools_data_bhxh
      - POSTGRES_USER=tools_user
      - POSTGRES_PASSWORD=secure_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - tools-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: tools-data-bhxh-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - tools-network

  # Celery Worker
  celery-worker:
    build: .
    container_name: tools-data-bhxh-worker
    command: celery -A check_cccd.worker worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://tools_user:secure_password@postgres:5432/tools_data_bhxh
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - tools-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: tools-data-bhxh-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app
      - check-cccd-api
    restart: unless-stopped
    networks:
      - tools-network

volumes:
  postgres_data:
  redis_data:

networks:
  tools-network:
    driver: bridge